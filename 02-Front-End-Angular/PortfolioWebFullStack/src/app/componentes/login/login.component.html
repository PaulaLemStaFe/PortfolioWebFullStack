<div class="container">
    <section class="login">
        <form [formGroup]="loginForm" class="form" (ngSubmit)="onEnviar($event)">
            <h2 class="heading m-5">Iniciar Sesión</h2>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" formControlName="email"
              [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched}"
              class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
              <div *ngIf="Email?.errors && Email?.touched">
                <p *ngIf="Email?.hasError('required')" class="text-danger">El E-mail es requerido.</p>
                <p *ngIf="Email?.hasError('email')" class="text-danger">El formato del E-mail debe ser válido.</p>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" formControlName="password"
              [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}"
              class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
              <div *ngIf="Password?.errors && Password?.touched">
                <p *ngIf="Password?.hasError('required')" class="text-danger">La contraseña es requerida.</p>
                <p *ngIf="Password?.errors" class="text-danger">La contraseña debe ser de 8 o más caracteres.</p>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
    </section>
</div>
